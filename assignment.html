<!DOCTYPE html>
<html lang="en" style="height:100%;">
    <head>
        <meta charset="UTF-8">
        <title>English 2 Portfolio</title>
    </head>
    <body style="margin:0; height:100%; display:flex; flex-direction:column;">
        <!-- Header -->
        <div style="display:flex; background-color:#FFADF0;">
            <style> #home-button:hover {background-color: #FF69C5 !important;} </style>
            <a id="home-button" href="index.html" style="text-decoration:none; width:50px; height:50px; display:flex; justify-content:center; align-items:center; background-color:#FF8BDB; color:#000000;">Home</a>
            <span style="display:flex; justify-content:center; align-items:center; padding:0 10px;">English 2 Portfolio</span>
        </div>

        <!-- Content -->
        <iframe id="assignment-iframe" style="width:850px; max-width:calc(100%-40px); height:100%; margin:20px; border:1px solid #000000"></iframe>
        <script>
            // Get assignment name from url parameter
            const params = new URLSearchParams(window.location.search);
            const assignmentName = params.get("assignment-name");

            // Set iframe link
            document.getElementById("assignment-iframe").src = "assignments/" + assignmentName + ".pdf#toolbar=0&view=FitH";
        </script>
    </body>
</html>
